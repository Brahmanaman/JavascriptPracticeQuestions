<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 50px;
        }

        .buttons{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: magenta;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <script src="./script.js"></script>
</body>
</html>
