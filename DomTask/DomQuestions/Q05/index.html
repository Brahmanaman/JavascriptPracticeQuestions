<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }


        button {
            outline: none;
            border: none;
            padding: 5px 10px;
            border: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.5s linear;
        }

        button:active {
            transform: scale(1.2);
        }

        p {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <p></p>
    <button>Click Me!</button>

    <script src="./script.js"></script>
</body>

</html>
