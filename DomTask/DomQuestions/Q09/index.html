<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            padding: 10px;
        }

        .card {
            height: 200px;
            width: 150px;
            border-radius: 10px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }

        .profile {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }

        img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }

        .details {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }

        h5 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        button {
            background-color: red;
            outline: none;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #cardContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <button id="addCardBtn">Add Card</button>
    <div id="cardContainer"></div>
    <script>
        document.getElementById("addCardBtn").addEventListener("click", function () {

            let card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `<div class="profile">
            <img src="https://imgs.search.brave.com/QSzKwu2ngbp94bvi59_zQFJd9CkZPkgGyQdxtJnRMCE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvNDk2/NjYwMDc5L3Bob3Rv/L2RyZXNzbWFrZXJz/LW1hbm5lcXVpbi5q/cGc_cz02MTJ4NjEy/Jnc9MCZrPTIwJmM9/Q3pvcDJyZlNFdlNr/M2JWY3NKamxiVi01/VC1iRjB2bUUyTk5z/OWVOSW00RT0"
                alt="">
        </div>
        <div class="details">
            <div class="name">
                <h5>Dodo</h5>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor ipsum dolor Lorem ipsum dolor ipsum</p>
            </div>
            <button class="deleteBtn">Delete</button>
        </div>`;

            document.getElementById("cardContainer").appendChild(card);

            card.querySelector(".deleteBtn").addEventListener("click", function () {
                card.remove();
            });
        });

    </script>
</body>

</html>
