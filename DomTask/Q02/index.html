<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 10px;
    }

    .square {
        height: 100px;
        width: 100px;
        border: 1px solid red;
        border-radius: 5px;
    }

    button {
        padding: 5px 10px;
        font-size: 18px;
        cursor: pointer;
    }
</style>

<body>

    <div class="square"></div>
    <button>Click Me</button>

    <script src="./script.js"></script>
</body>

</html>
